<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .intro {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, fadeOut 1s ease-in-out 3s forwards;
        }
        .intro h1 {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: shake 1s infinite alternate;
        }
        .intro p {
            font-size: 20px;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes shake {
            0% { transform: translateX(0px); }
            100% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>Welcome to My World</h1>
        <p>Prepare yourself for an adventure!</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "second.html"; // Chuyển sang trang chính
        }, 4000);
    </script>
</body>
</html>
