<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }

        /* Lớp hiệu ứng loading */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        /* Hiệu ứng chữ "Đang khởi động..." */
        .loading-text {
            font-size: 24px;
            opacity: 0;
            animation: fadeInText 1.5s forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Hiệu ứng scan ngang (nhanh hơn) */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #0f0, transparent);
            animation: scanMove 1.5s linear infinite;
        }

        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Hiệu ứng nhấp nháy nhanh hơn */
        .blink {
            animation: blinkEffect 0.5s infinite alternate;
        }

        @keyframes blinkEffect {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Nút Start */
        #startButton {
            display: none;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            background-color: #0f0;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
            bottom: 50px;
            animation: buttonFadeIn 1s 2s forwards;
            opacity: 0;
        }

        #startButton:hover {
            background-color: #00cc00;
        }

        @keyframes buttonFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
    
</head>
<body>

    <!-- Lớp loading -->
    <div class="loading-screen">
        <div class="scan-line"></div>
        <div class="loading-text">Đang khởi động hệ thống<span class="blink">...</span></div>
    </div>

    <!-- Nút Start -->
    <h1 class="typing"></h1>
    <button id="startButton" onclick="startWebsite()">Start</button>

    <script>
        // Sau 2 giây (thay vì 3s), ẩn loading và hiển thị nút Start
        setTimeout(() => {
            document.querySelector(".loading-screen").style.display = "none";
            document.getElementById("startButton").style.display = "block";
        }, 5000);

        // Khi nhấn Start, chuyển hướng đến trang chính
        function startWebsite() {
            window.location.href = "secondpage.html"; // Thay bằng trang chính của bạn
        }
    </script>

</body>
</html>
